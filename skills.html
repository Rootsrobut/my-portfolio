<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: auto;
        }

        #skills {
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }

        ul {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #80d0ff;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            transition: transform 0.5s ease;
            font-weight: bold;
            font-size: 1.1em;
            text-transform: uppercase;
        }

        li:hover {
            transform: rotateY(360deg);
        }

        .go-home {
            display: block;
            width: 200px;
            margin: 30px auto;
            text-align: center;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .go-home:hover {
            background-color: #45a049;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        /* 3D Animation */
        @keyframes rotateSkills {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        li {
            animation: rotateSkills 5s infinite linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <section id="skills">
            <h2>Technical Skills</h2>
            <ul>
                <li>C++</li>
                <li>Python</li>
                <li>JavaScript</li>
                <li>React.js</li>
                <li>Node.js</li>
                <li>Express.js</li>
                <li>MongoDB</li>
                <li>MySQL</li>
            </ul>
            <a href="index.html" class="go-home" style="color: red;">Go to Home</a>
        </section>
    </div>
</body>
</html>
